<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Turki Naif Alghamdi 2136442 | Lab04</title>
</head>
<body>
    <form action="Submit" class="the-form">
        <h1>Great Auto Parts - Order Form</h1>
        <label for="fName">First Name: </label>
        <br>
        <input type="text" name="fname" id="fname-input" placeholder="Enter Your First Name" required>
        <br>
        <label for="LName">Last Name: </label>
        <br>
        <input type="text" name="Lname" id="Lname-input" placeholder="Enter Your Last Name" required>
        <br>
        <label for="email">Email: </label>
        <br>
        <input type="text" name="email" id="email-input" placeholder="Enter Your Email" required>
        <br>
        <label for="make">Make: </label>
        <br>
        <input type="text" name="make" id="make-input" placeholder="Make"required>
        <br>
        <label for="model">Model:</label>
        <br>
        <input type="text" name="model" id="model-input" placeholder="Model" required>
        <br>
        <label for="year">Year:</label>
        <br>
        <input type="number" name="year" id="year-input" placeholder="Year">
        <br>
        <label for="date">Date:</label>
        <br>
        <input type="date" name="date" id="date-input" placeholder="Date"required>
        <br>
        <label for="spare-part">Spare Part:</label>
        <br>
        <input type="text" name="spare-part" id="spare-part" placeholder="Enter the spare parts you need" required>
        <br>
        <label for="quantity">Quantity:</label>
        <br>
        <input type="number" name="quantity" id="quantity-input" placeholder="Enter the quantity of spare part you need" required>
        <br>
        <label for="comment">Comment:</label>
        <br>
        <textarea name="comment" id="comment" placeholder="Enter your comment"></textarea>
        <br>
        <button class="submit-btn">Submit</button>
    </form>
</body>
</html>
